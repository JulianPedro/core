electrum:
  container_name: electrum
  image: ghcr.io/runcitadel/fulcrumx:latest@sha256:43d5811c68d468c01d0880677fe395d5b7f414e17859185889f9040287146378
  working_dir: /data
  volumes:
    - ${PWD}/bitcoin:/bitcoin:ro
    - ${PWD}/fulcrumx:/data
  command: /data/fulcrumx.conf
  restart: on-failure
  stop_grace_period: 5m
  ports:
      - "$ELECTRUM_PORT:$ELECTRUM_PORT"
  networks:
      default:
          ipv4_address: $ELECTRUM_IP
